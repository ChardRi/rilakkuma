<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta content="用CSS3绘制的轻松熊" name="description">
<title>轻松熊@CSS3</title>
<link href="rilakkuma.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main">
        <div id="draw">
            <div id="ear_left">
                <div class="ear1"></div>
                <div class="ear2"></div>
                <div class="ear3"></div>
                <div class="ear4"></div>
                <div class="ear5"></div>
            </div>
            <div id="ear_right">
                <div class="ear1"></div>
                <div class="ear2"></div>
                <div class="ear3"></div>
                <div class="ear4"></div>
                <div class="ear5"></div>
            </div>
            <div id="head_out">
                <div id="head">
                    <div id="eye_left"></div>
                    <div id="mouth">
                        <div class="top"></div>	
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div id="eye_right"></div>
                </div>
            </div>
            <div id="chin">
                <div class="in left"></div>
                <div class="in right"></div>
            </div>
            <div id="body_back"></div>
            <div id="belly"></div>
            <div id="body_left">
                <div class="hand1"></div>
                <div class="hand2"></div>
                <div class="foot1"></div>
                <div class="foot2"></div>
            </div>
            <div id="body_right">
                <div class="hand1"></div>
                <div class="hand2"></div>
                <div class="foot1"></div>
                <div class="foot2"></div>
            </div>
            <div id="ass"></div>
            <div id="shadow"></div>
        </div>
    </div>
        <div id="info">
        	<p>纯CSS3绘制轻松熊</p>

        </div>
